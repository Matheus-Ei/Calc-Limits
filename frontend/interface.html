<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limit Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .loader {
      border-top-color: #3498db;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
    to { transform: rotate(360deg); }
    }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg">
      <div class="bg-gray-800 shadow-xl rounded-lg p-6 md:p-8">
        <h1 class="text-3xl font-bold text-center text-white mb-6">
          Limit Calculator
        </h1>

        <form id="limit-form" class="space-y-6">

          <div>
            <label for="expression" class="block text-sm font-medium text-gray-300 mb-2">Expression</label>
            <input type="text" id="expression" name="expression"
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="e.g., (1 + 1/x)**x">
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="variable" class="block text-sm font-medium text-gray-300 mb-2">Variable</label>
              <input type="text" id="variable" name="variable"
                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="e.g., x">
            </div>
            <div>
              <label for="point" class="block text-sm font-medium text-gray-300 mb-2">Point</label>
              <input type="text" id="point" name="point"
                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="e.g., 0, oo, E">
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Direction</label>
            <div class="flex items-center space-x-6 bg-gray-700 rounded-lg p-3">
              <label class="flex items-center space-x-2 text-white cursor-pointer">
                <input type="radio" name="direction" value="both" class="form-radio text-blue-500 bg-gray-800 border-gray-600 focus:ring-blue-500" checked>
                <span>Both</span>
              </label>
              <label class="flex items-center space-x-2 text-white cursor-pointer">
                <input type="radio" name="direction" value="left" class="form-radio text-blue-500 bg-gray-800 border-gray-600 focus:ring-blue-500">
                <span>Left (-)</span>
              </label>
              <label class="flex items-center space-x-2 text-white cursor-pointer">
                <input type="radio" name="direction" value="right" class="form-radio text-blue-500 bg-gray-800 border-gray-600 focus:ring-blue-500">
                <span>Right (+)</span>
              </label>
            </div>
          </div>

          <div>
            <button type="submit" id="calculate-btn"
              class="w-full flex justify-center items-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition duration-150 ease-in-out">
              <span id="btn-text">Calculate</span>
              <div id="loader" class="loader w-5 h-5 rounded-full border-2 border-t-blue-500 border-gray-200 hidden ml-2"></div>
            </button>
          </div>
        </form>

        <div id="result-container" class="mt-6 hidden">
          <h2 class="text-xl font-semibold text-white mb-3">Result</h2>
          <pre id="result" class="w-full p-4 bg-gray-900 rounded-lg text-lg text-green-400 overflow-x-auto"></pre>
        </div>

        <div id="error-container" class="mt-6 hidden">
          <div class="w-full p-4 bg-red-900 border border-red-700 rounded-lg text-red-300">
            <span class="font-medium">Error:</span>
            <span id="error-message"></span>
          </div>
        </div>

      </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('limit-form');
      const resultContainer = document.getElementById('result-container');
      const resultEl = document.getElementById('result');
      const errorContainer = document.getElementById('error-container');
      const errorEl = document.getElementById('error-message');
      const calcButton = document.getElementById('calculate-btn');
      const btnText = document.getElementById('btn-text');
      const loader = document.getElementById('loader');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        resultContainer.classList.add('hidden');
        errorContainer.classList.add('hidden');
        btnText.classList.add('hidden');
        loader.classList.remove('hidden');
        calcButton.disabled = true;

        const expression = document.getElementById('expression').value;
        const variable = document.getElementById('variable').value;
        const point = document.getElementById('point').value;
        const direction = document.querySelector('input[name="direction"]:checked').value;

        if (!expression || !variable || !point) {
          showError('Please fill in all fields: Expression, Variable, and Point.');
          resetButton();
          return;
        }

        const payload = {
          expression,
          variable,
          point,
          direction
        };

        try {
          const response = await fetch('http://127.0.0.1:5000/calculate', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
          });

          const data = await response.json();

          if (response.ok) {
            resultEl.textContent = data.result;
            resultContainer.classList.remove('hidden');
          } else {
            showError(data.error || 'An unknown error occurred.');
          }

        } catch (error) {
          console.error('Fetch error:', error);
          showError('Failed to connect to the calculation server. Is it running?');
        } finally {
          resetButton();
        }
      });

      function showError(message) {
        errorEl.textContent = message;
        errorContainer.classList.remove('hidden');
      }

      function resetButton() {
        btnText.classList.remove('hidden');
        loader.classList.add('hidden');
        calcButton.disabled = false;
      }
    });
    </script>
  </body>
</html>
